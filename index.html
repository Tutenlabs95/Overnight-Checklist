<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Team Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 650px;
            margin: 40px auto;
            padding: 20px;
            background: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        .checklist-item {
            margin: 8px 0;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        #generatedMessage {
            height: 180px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Retail Team After-Hours Checklist</h2>

<label><b>Team Member Name</b></label>
<input type="text" id="teamMemberName" placeholder="Enter your name...">

<h3>Checklist</h3>

<div id="checklist">
    <label class="checklist-item">
        <input type="checkbox" class="base-item" value="Vaccine Case Alarms Completed During After Hours">
        Vaccine Case Alarms Completed During After Hours
    </label>

    <label class="checklist-item">
        <input type="checkbox" class="base-item" value="Reviewed and Cleared All Retail Team Client Emails After Hours">
        Reviewed and Cleared All Retail Team Client Emails After Hours
    </label>

    <label class="checklist-item">
        <input type="checkbox" class="base-item" value="Retail Team Client Alarms Cleared During Shift">
        Retail Team Client Alarms Cleared During Shift
    </label>

    <label class="checklist-item">
        <input type="checkbox" class="base-item" value="Confirmed / Reviewed Retail Team Projects">
        Confirmed / Reviewed Retail Team Projects
    </label>
</div>

<button onclick="generateMessage()">Generate Teams Message</button>
<button onclick="copyMessage()">Copy (Ctrl+C Ready)</button>
<button onclick="refreshChecklist()">Refresh / Reset</button>
<button onclick="downloadPDF()">Download PDF</button>

<textarea id="generatedMessage" placeholder="Generated Teams Message Will Appear Here..."></textarea>

<script>
function generateMessage() {
    const name = document.getElementById("teamMemberName").value || "Team Member";

    const items = Array.from(document.querySelectorAll(".base-item"))
        .filter(box => box.checked)
        .map(box => "• " + box.value)
        .join("\n");

    const today = new Date().toISOString().slice(0, 10);

    const message = 
`Retail Team – After Hours Checklist
Team Member: ${name}
Date: ${today}

Completed Items:
${items}

End of Update.`;

    document.getElementById("generatedMessage").value = message;
}

function copyMessage() {
    const textArea = document.getElementById("generatedMessage");
    textArea.select();
    document.execCommand("copy");
}

function refreshChecklist() {
    document.getElementById("teamMemberName").value = "";

    document.querySelectorAll(".base-item").forEach(box => {
        box.checked = false;
    });

    document.getElementById("generatedMessage").value = "";
}

function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const message = document.getElementById("generatedMessage").value;

    let extractedDate = null;

    const isoMatch = message.match(/Date:\s*(\d{4}-\d{2}-\d{2})/);
    const usMatch = message.match(/Date:\s*(\d{1,2}\/\d{1,2}\/\d{4})/);

    if (isoMatch) {
        extractedDate = isoMatch[1];
    } else if (usMatch) {
        const usDate = usMatch[1];
        const [m, d, y] = usDate.split("/");
        extractedDate = `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
    }

    if (!extractedDate) {
        const today = new Date();
        extractedDate = today.toISOString().slice(0, 10);
    }

    const filename = `Checklist-Report-${extractedDate}.pdf`;

    const lines = doc.splitTextToSize(message, 180);
    doc.text(lines, 15, 15);
    doc.save(filename);
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
