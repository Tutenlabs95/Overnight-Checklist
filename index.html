<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keedian Overnight Checklist</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<meta name="theme-color" content="#0b76ef">
<style>
input[type=checkbox] { cursor: pointer; }
li { display: flex; align-items: center; }
body { transition: background 0.3s, color 0.3s; }
textarea { resize: both; min-width: 300px; min-height: 400px; max-width: 100%; max-height: 1000px; }
button { transition: all 0.2s ease-in-out; }
</style>
</head>

<body class="font-sans flex items-center justify-center min-h-screen p-4 bg-gray-100 text-gray-900">
<div class="w-full max-w-6xl bg-white dark:bg-gray-900 shadow-2xl rounded-3xl p-10 flex flex-col items-center transition-colors">

    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-5xl font-extrabold text-blue-800 dark:text-blue-400 mb-2">Keedian Retail Overnight Checklist</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300">Streamlined reporting for overnight operations</p>
    </div>

    <!-- Dark/Light Mode Toggle -->
    <div class="flex justify-center mb-6">
        <button id="modeToggle" class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-3 rounded-full shadow-lg font-semibold">Toggle Dark/Light Mode</button>
    </div>

    <!-- Control Buttons -->
    <div class="flex justify-center gap-4 mb-6">
        <button id="refreshBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Refresh</button>
        <button id="saveBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Save</button>
    </div>

    <!-- Checklist Section -->
    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-2xl shadow-inner mb-8 w-full">
        <button id="toggleChecklist" class="flex justify-between w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-3xl shadow-lg font-semibold items-center">
            <span>Overnight Checklist</span>
            <span id="toggleIcon">▼</span>
        </button>
        <div id="checklistContainer" class="mt-4">
            <ul id="checklist" class="list-disc pl-6 space-y-4"></ul>

            <!-- Add New Item -->
            <div class="flex gap-3 mt-6">
                <input id="newItem" type="text" placeholder="Add new item" class="border p-4 rounded-xl flex-1 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-white">
                <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Add</button>
            </div>
        </div>
    </div>

    <!-- Auto-Generated Teams Message -->
    <div class="mb-4 w-full flex flex-col items-center">
        <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-300 text-lg">Teams Message</label>
        <textarea id="summaryOutput" class="w-full border rounded-2xl p-6 shadow-lg bg-gray-50 dark:bg-gray-700 dark:text-white text-gray-800 text-lg"></textarea>
        <div class="flex gap-4 mt-3 justify-center w-full">
            <button id="copyBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Copy to Clipboard</button>
        </div>
    </div>

</div>

<script>
const template = [
    "Vaccine Case Alarms Checked",
    "JCP Alarms Reviewed for Winter Issues",
    "Follow-ups for Clients",
    "Overflow Emails from End of Shift",
    "Review Project Work"
];

let checklistState = JSON.parse(localStorage.getItem('overnightChecklist')) || template.map(item => ({ text: item, checked: false }));

function saveState() {
    localStorage.setItem('overnightChecklist', JSON.stringify(checklistState));
}

function renderChecklist() {
    const container = document.getElementById('checklist');
    container.innerHTML = '';
    checklistState.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = "flex items-center gap-4 text-gray-800 dark:text-gray-200 font-medium";
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'w-6 h-6';
        checkbox.checked = item.checked;
        checkbox.addEventListener('change', () => {
            item.checked = checkbox.checked;
            saveState();
            generateSummary();
        });
        const label = document.createElement('label');
        label.textContent = item.text;
        li.appendChild(checkbox);
        li.appendChild(label);
        container.appendChild(li);
    });
    generateSummary();
}

function generateSummary() {
    const date = new Date().toLocaleDateString();
    const completed = checklistState.filter(i => i.checked).map(i => "- " + i.text).join("\n");
    const incomplete = checklistState.filter(i => !i.checked).map(i => "- " + i.text).join("\n");
    const summary = 
`Overnight Checklist – ${date}

Completed:
${completed || "- None"}

Incomplete:
${incomplete || "- None"}`;
    const textarea = document.getElementById('summaryOutput');
    if(!textarea.dataset.userEdited) textarea.value = summary;
}

// Button Events
document.getElementById('refreshBtn').addEventListener('click', () => location.reload());
document.getElementById('saveBtn').addEventListener('click', () => { saveState(); alert("Checklist saved!"); });
document.getElementById('addBtn').addEventListener('click', () => {
    const val = document.getElementById('newItem').value.trim();
    if(val) { checklistState.push({ text: val, checked: false }); document.getElementById('newItem').value=''; saveState(); renderChecklist();}
});
document.getElementById('copyBtn').addEventListener('click', () => {
    const textarea = document.getElementById('summaryOutput');
    textarea.select();
    navigator.clipboard.writeText(textarea.value).then(()=>{alert("Teams message copied!");});
});
const textarea = document.getElementById('summaryOutput');
textarea.addEventListener('input', () => { textarea.dataset.userEdited = true; });

// Dark/Light Mode Toggle
document.getElementById('modeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
});

// Collapsible checklist
const toggleChecklistBtn = document.getElementById('toggleChecklist');
const checklistContainer = document.getElementById('checklistContainer');
const toggleIcon = document.getElementById('toggleIcon');
toggleChecklistBtn.addEventListener('click', () => {
    checklistContainer.classList.toggle('hidden');
    toggleIcon.textContent = checklistContainer.classList.contains('hidden') ? '►' : '▼';
});

// Initial render
renderChecklist();
</script>
</body>
</html>
