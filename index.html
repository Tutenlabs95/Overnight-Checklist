<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Team Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 650px;
            margin: 40px auto;
            padding: 20px;
            background: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
        }

        .remove-btn {
            margin-left: auto;
            padding: 5px 10px;
            cursor: pointer;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        #generatedMessage {
            height: 180px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Retail Team After-Hours Checklist</h2>

<label><b>Team Member Name</b></label>
<input type="text" id="teamMemberName" placeholder="Enter your name...">

<h3>Checklist</h3>

<div id="checklist"></div>

<!-- Add New Item -->
<input type="text" id="newItemText" placeholder="Add a new checklist item...">
<button onclick="addCustomItem()">Add Item</button>

<button onclick="generateMessage()">Generate Teams Message</button>
<button onclick="copyMessage()">Copy (Ctrl+C Ready)</button>
<button onclick="refreshChecklist()">Refresh / Reset</button>
<button onclick="downloadPDF()">Download PDF</button>

<textarea id="generatedMessage" placeholder="Generated Teams Message Will Appear Here..."></textarea>

<script>
/* Base Checklist Items */
const baseItems = [
    "Vaccine Case Alarms Completed During After Hours",
    "Reviewed and Cleared All Retail Team Client Emails After Hours",
    "Retail Team Client Alarms Cleared During Shift",
    "Confirmed / Reviewed Retail Team Projects"
];

let checklistState = [];

/* Render Checklist */
function renderChecklist() {
    const container = document.getElementById("checklist");
    container.innerHTML = "";

    checklistState.forEach((item, index) => {
        const row = document.createElement("div");
        row.className = "checklist-item";

        row.innerHTML = `
            <input type="checkbox" ${item.checked ? "checked" : ""} onchange="toggleCheck(${index})">
            <span>${item.text}</span>
            ${item.isBase ? "" : `<button class="remove-btn" onclick="removeItem(${index})">Remove</button>`}
        `;

        container.appendChild(row);
    });
}

/* Toggle Checkbox */
function toggleCheck(index) {
    checklistState[index].checked = !checklistState[index].checked;
}

/* Add Custom Item */
function addCustomItem() {
    const text = document.getElementById("newItemText").value.trim();
    if (!text) return;

    checklistState.push({
        text,
        checked: false,
        isBase: false
    });

    document.getElementById("newItemText").value = "";
    renderChecklist();
}

/* Remove Custom Item */
function removeItem(index) {
    checklistState.splice(index, 1);
    renderChecklist();
}

/* Generate Teams Message */
function generateMessage() {
    const name = document.getElementById("teamMemberName").value || "Team Member";

    const items = checklistState
        .filter(i => i.checked)
        .map(i => "• " + i.text)
        .join("\n");

    const today = new Date().toISOString().slice(0, 10);

    const message = 
`Retail Team – After Hours Checklist
Team Member: ${name}
Date: ${today}

Completed Items:
${items}

End of Update.`;

    document.getElementById("generatedMessage").value = message;
}

/* Copy Message */
function copyMessage() {
    const textArea = document.getElementById("generatedMessage");
    textArea.select();
    document.execCommand("copy");
}

/* Refresh Checklist (Reset to Base Items Only) */
function refreshChecklist() {
    document.getElementById("teamMemberName").value = "";

    checklistState = baseItems.map(text => ({
        text,
        checked: false,
        isBase: true
    }));

    document.getElementById("generatedMessage").value = "";
    renderChecklist();
}

/* PDF Download */
function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const message = document.getElementById("generatedMessage").value;
    let extractedDate = null;

    const match = message.match(/Date:\s*(\d{4}-\d{2}-\d{2})/);
    if (match) extractedDate = match[1];

    if (!extractedDate) extractedDate = new Date().toISOString().slice(0, 10);

    const filename = `Checklist-Report-${extractedDate}.pdf`;

    const lines = doc.splitTextToSize(message, 180);
    doc.text(lines, 15, 15);

    doc.save(filename);
}

/* Initialize */
refreshChecklist();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
