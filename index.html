<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keedian Overnight Checklist</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<meta name="theme-color" content="#0b76ef">
<style>
input[type=checkbox] { cursor: pointer; }
li { display: flex; align-items: center; }
textarea { resize: none; }
body {
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
}
</style>
</head>

<body class="font-sans flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-5xl bg-white shadow-2xl rounded-3xl p-10">

    <!-- Header -->
    <div class="text-center mb-10">
        <h1 class="text-5xl font-extrabold text-blue-800 mb-2">Keedian Retail Overnight Checklist</h1>
        <p class="text-lg text-gray-600">Streamlined reporting for overnight operations</p>
    </div>

    <!-- Control Buttons -->
    <div class="flex justify-end gap-4 mb-8">
        <button id="refreshBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-xl shadow-lg transition">Refresh</button>
        <button id="saveBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl shadow-lg transition">Save</button>
    </div>

    <!-- Checklist -->
    <div class="bg-gray-50 p-6 rounded-2xl shadow-inner mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Overnight Checklist</h2>
        <ul id="checklist" class="list-disc pl-6 space-y-4"></ul>

        <!-- Add New Item -->
        <div class="flex gap-3 mt-6">
            <input id="newItem" type="text" placeholder="Add new item" class="border p-4 rounded-xl flex-1 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg transition">Add</button>
        </div>
    </div>

    <!-- Auto-Generated Teams Message -->
    <div class="mb-4">
        <label class="block font-semibold mb-2 text-gray-700 text-lg">Auto-Generated Teams Message</label>
        <textarea id="summaryOutput" class="w-full h-[500px] border rounded-2xl p-6 shadow-lg bg-gray-50 text-gray-800 text-lg" readonly></textarea>
    </div>
    <div class="text-right mb-6">
        <button id="copyBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl shadow-lg transition">Copy to Clipboard</button>
    </div>

</div>

<script>
const template = [
    "Vaccine Case Alarms Checked",
    "JCP Alarms Reviewed for Winter Issues",
    "Follow-ups for Clients",
    "Overflow Emails from End of Shift",
    "Review Project Work"
];

// Load saved checklist from localStorage
function loadState() {
    const saved = JSON.parse(localStorage.getItem('overnightChecklist'));
    return saved ? saved : template.map(item => ({ text: item, checked: false }));
}

let checklistState = loadState();

function saveState() {
    localStorage.setItem('overnightChecklist', JSON.stringify(checklistState));
}

// Render the checklist
function renderChecklist() {
    const container = document.getElementById('checklist');
    container.innerHTML = '';

    checklistState.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = "flex items-center gap-4 text-gray-800 font-medium";

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'w-6 h-6';
        checkbox.checked = item.checked;
        checkbox.addEventListener('change', () => {
            item.checked = checkbox.checked;
            saveState();
            generateSummary();
        });

        const label = document.createElement('label');
        label.textContent = item.text;

        li.appendChild(checkbox);
        li.appendChild(label);
        container.appendChild(li);
    });

    generateSummary();
}

// Generate Teams message
function generateSummary() {
    const date = new Date().toLocaleDateString();
    const completed = checklistState.filter(i => i.checked).map(i => "- " + i.text).join("\n");
    const incomplete = checklistState.filter(i => !i.checked).map(i => "- " + i.text).join("\n");

    const summary = 
`Overnight Checklist â€“ ${date}

Completed:
${completed || "- None"}

Incomplete:
${incomplete || "- None"}`;

    document.getElementById('summaryOutput').value = summary;
}

// Button Events
document.getElementById('refreshBtn').addEventListener('click', () => location.reload());
document.getElementById('saveBtn').addEventListener('click', () => { saveState(); alert("Checklist saved!"); });
document.getElementById('addBtn').addEventListener('click', () => {
    const val = document.getElementById('newItem').value.trim();
    if (val) {
        checklistState.push({ text: val, checked: false });
        document.getElementById('newItem').value = '';
        saveState();
        renderChecklist();
    }
});
document.getElementById('copyBtn').addEventListener('click', () => {
    const textarea = document.getElementById('summaryOutput');
    textarea.select();
    navigator.clipboard.writeText(textarea.value).then(() => {
        alert("Teams message copied to clipboard!");
    });
});

// Initial render
renderChecklist();
</script>
</body>
</html>
