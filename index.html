<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keedian Overnight Checklist Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<style>
html, body { height: 100%; margin: 0; display: flex; align-items: center; justify-content: center; transition: background 0.3s, color 0.3s; }
textarea { resize: both; min-width: 400px; min-height: 450px; max-width: 100%; max-height: 1200px; }
button { transition: all 0.2s ease-in-out; }
li.completed { color: #16a34a; font-weight: 600; }
li.incomplete { color: #dc2626; font-weight: 600; }
.base-item { font-weight: 600; }
</style>
</head>
<body class="bg-gray-100 text-gray-900">

<div id="dashboard" class="w-full max-w-6xl flex flex-col items-center gap-8">

    <!-- Header -->
    <div class="text-center">
        <h1 class="text-5xl font-extrabold text-blue-800 mb-2">Keedian Retail Overnight Dashboard</h1>
        <p class="text-lg text-gray-600">Streamlined reporting for overnight operations</p>
    </div>

    <!-- Mode Toggle -->
    <button id="modeToggle" class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-3 rounded-full shadow-lg font-semibold hover:scale-105 mb-6">Toggle Dark/Light Mode</button>

    <!-- Controls -->
    <div class="flex gap-4 mb-6">
        <button id="refreshBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Refresh</button>
        <button id="saveBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Save</button>
    </div>

    <!-- Checklist Card -->
    <div id="checklistCard" class="bg-white shadow-2xl rounded-3xl p-8 w-full flex flex-col items-center transition-colors">
        <button id="toggleChecklist" class="flex justify-center w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-3xl shadow-lg font-semibold mb-4">
            Overnight Checklist
        </button>
        <div id="checklistContainer" class="w-full transition-all duration-300 ease-in-out">
            <ul id="checklist" class="list-disc pl-6 space-y-4 w-full"></ul>
            <div class="flex gap-3 mt-6 w-full">
                <input id="newItem" type="text" placeholder="Add new item" class="border p-4 rounded-xl flex-1 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Add</button>
            </div>
        </div>
    </div>

    <!-- Teams Message Card -->
    <div id="messageCard" class="bg-white shadow-2xl rounded-3xl p-8 w-full flex flex-col items-center transition-colors">
        <label class="block font-semibold mb-2 text-gray-700 text-lg">Teams Message</label>
        <textarea id="summaryOutput" class="w-full border rounded-2xl p-6 shadow-lg bg-gray-50 text-gray-800 text-lg"></textarea>
        <div class="flex gap-4 mt-4">
            <button id="copyBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-3xl shadow-lg font-medium hover:scale-105">Copy to Clipboard</button>
        </div>
    </div>

</div>

<script>
// Base items
const baseItems = [
    "Vaccine Case Alarms Checked",
    "JCP Alarms Reviewed for Winter Issues",
    "Follow-ups for Clients",
    "Overflow Emails from End of Shift",
    "Review Project Work"
];

let checklistState = JSON.parse(localStorage.getItem('overnightChecklist')) || baseItems.map(item => ({ text: item, checked: false, isBase: true }));

function saveState() {
    localStorage.setItem('overnightChecklist', JSON.stringify(checklistState));
}

function renderChecklist() {
    const container = document.getElementById('checklist');
    container.innerHTML = '';
    checklistState.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = `${item.checked ? 'completed' : 'incomplete'} flex items-center gap-4`;
        if(item.isBase) li.classList.add('base-item');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'w-6 h-6';
        checkbox.checked = item.checked;
        checkbox.addEventListener('change', () => {
            item.checked = checkbox.checked;
            saveState();
            renderChecklist();
        });
        const label = document.createElement('label');
        label.textContent = item.text;
        li.appendChild(checkbox);
        li.appendChild(label);
        if(!item.isBase) {
            const removeBtn = document.createElement('button');
            removeBtn.textContent = "Remove";
            removeBtn.className = "ml-auto bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full shadow-sm text-sm";
            removeBtn.addEventListener('click', () => {
                checklistState.splice(i,1);
                saveState();
                renderChecklist();
            });
            li.appendChild(removeBtn);
        }
        container.appendChild(li);
    });
    generateSummary();
}

function generateSummary() {
    const date = new Date().toLocaleDateString();
    const completed = checklistState.filter(i => i.checked).map(i => "- " + i.text).join("\n");
    const incomplete = checklistState.filter(i => !i.checked).map(i => "- " + i.text).join("\n");
    const summary = 
`Overnight Checklist â€“ ${date}

Completed:
${completed || "- None"}

Incomplete:
${incomplete || "- None"}`;
    const textarea = document.getElementById('summaryOutput');
    if(!textarea.dataset.userEdited) textarea.value = summary;
}

// Events
document.getElementById('refreshBtn').addEventListener('click', () => {
    checklistState = baseItems.map(item => ({ text: item, checked: false, isBase: true }));
    saveState();
    renderChecklist();
});
document.getElementById('saveBtn').addEventListener('click', () => { saveState(); alert("Checklist saved!"); });
document.getElementById('addBtn').addEventListener('click', () => {
    const val = document.getElementById('newItem').value.trim();
    if(val) { checklistState.push({ text: val, checked: false, isBase: false }); document.getElementById('newItem').value=''; saveState(); renderChecklist();}
});
document.getElementById('copyBtn').addEventListener('click', () => {
    const textarea = document.getElementById('summaryOutput');
    textarea.select();
    navigator.clipboard.writeText(textarea.value).then(()=>{alert("Teams message copied!");});
});
const textarea = document.getElementById('summaryOutput');
textarea.addEventListener('input', () => { textarea.dataset.userEdited = true; });

// Dark/Light Mode toggle - now works properly
const modeToggle = document.getElementById('modeToggle');
modeToggle.addEventListener('click', () => {
    const body = document.body;
    const dashboard = document.getElementById('dashboard');
    const checklistCard = document.getElementById('checklistCard');
    const messageCard = document.getElementById('messageCard');

    if(body.classList.contains('dark')) {
        // Switch to light
        body.classList.remove('dark','bg-gray-900','text-gray-100');
        body.classList.add('bg-gray-100','text-gray-900');
        checklistCard.classList.remove('bg-gray-800','text-gray-100');
        checklistCard.classList.add('bg-white','text-gray-900');
        messageCard.classList.remove('bg-gray-800','text-gray-100');
        messageCard.classList.add('bg-white','text-gray-900');
    } else {
        // Switch to dark
        body.classList.add('dark','bg-gray-900','text-gray-100');
        body.classList.remove('bg-gray-100','text-gray-900');
        checklistCard.classList.add('bg-gray-800','text-gray-100');
        checklistCard.classList.remove('bg-white','text-gray-900');
        messageCard.classList.add('bg-gray-800','text-gray-100');
        messageCard.classList.remove('bg-white','text-gray-900');
    }
});

// Collapsible Checklist
const toggleBtn = document.getElementById('toggleChecklist');
const checklistContainer = document.getElementById('checklistContainer');
toggleBtn.addEventListener('click', () => {
    checklistContainer.classList.toggle('hidden');
});

// Initial render
renderChecklist();
</script>

</body>
</html>
